<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="criteria"
              />
            </div>
            <div class="col-3">
              <input
              type="submit"
                id="search"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              >
            </input>
            </div>
            <div class="col-3">
              <button
                id="current"
                class="form-control btn btn-success shadow-sm"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="place-name">Sydney NSW, Australia</h1>
        <ul>
          <li><span id="current-time"></span></li>
          <li><span id="description">Cloudy</span></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span id="temperature">19</span><span class="units">Â°C </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <!-- <li>Precipitation: 0%</li> -->
              <li>Humidity: <span id="humidity">77</span>%</li>
              <li>Wind: <span id="wind-speed">8</span> km/h</li>
            </ul>
          </div>
        </div>
              
      </div>
 
    </div>
    <p class="code-link"><a href="https://github.com/geemaree/gee-weather-app">Open-source code</a> by Gee Maree</p>
    <script src="index.js"></script>
  </body>
</html>
